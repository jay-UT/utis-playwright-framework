name: Smoke Suite

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main, develop]
  push:
    branches: [jay]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  pull-requests: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  regression:
    name: Run Automation Regression + Deploy Report
    runs-on: ubuntu-latest
    environment:
      name: github-pages

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Allure
        run: npm install -D allure-playwright


      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run regression tests
        id: run_tests
        run: npm run test:ci:regression
        continue-on-error: true

      - name: Upload Playwright report as Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: playwright-report

      - name: Upload Allure results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

      - name: Deploy Playwright report to GitHub Pages
        if: always() && github.event_name != 'pull_request'
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
          
      # -------------------------
      # PR TEST SUMMARY
      # -------------------------
      - name: Publish test summary to PR
        if: always() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            if (!fs.existsSync('playwright-results.json')) {
              console.log('No Playwright JSON found');
              return;
            }

            const results = JSON.parse(
              fs.readFileSync('playwright-results.json', 'utf8')
            );

            let failed = 0;
            let passed = 0;

            for (const suite of results.suites ?? []) {
              for (const spec of suite.specs ?? []) {
                for (const test of spec.tests ?? []) {
                  if (test.outcome === 'unexpected') failed++;
                  if (test.outcome === 'expected') passed++;
                }
              }
            }

            const body = `
            üß™ **Playwright Test Summary**

            ‚úÖ Passed: **${passed}**  
            ‚ùå Failed: **${failed}**

            üìÑ **HTML Report:**  
            üëâ https://jay-ut.github.io/utis-playwright-framework/
            `;

            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body
            });

            - name: Fail if test cases failed
              if: steps.run_tests.outcome == 'failure'
              run: |
                echo "Tests failed ‚ùå"
                exit 1  
     
