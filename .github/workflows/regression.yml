      #     github_token: ${{ secrets.GITHUB_TOKEN }}
      #     publish_dir: Reports/allurereport/ci
      #     publish_branch: gh-pages
      #     keep_files: true

        
      
      - name: Add Allure Environment Info
        if: always()
        run: |
          
          mkdir -p Reports/allurereport/ci
          
          echo "Environment=CI" > Reports/allurereport/ci/environment.properties
          echo "Executor=GitHub Actions" >> Reports/allurereport/ci/environment.properties
          echo "Date=$(date +'%d-%m-%y')" >> Reports/allurereport/ci/environment.properties

      
      
      - name: Upload Playwright HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-reports
          path: Reports/playwright/ci/
          # path: reports/playwrightreport/cireports/

      - name: Upload Allure Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: Reports/playwright/ci/
