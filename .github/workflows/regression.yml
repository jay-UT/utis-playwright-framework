name: Regression Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [jay]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  regression:
    name: Run Automation Regression
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install Allure
        run: npm install -D allure-playwright


      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run regression tests
        id: run_tests
        run: npm run test:ci:regression
        continue-on-error: true

      - name: Upload Playwright report as Pages artifact
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          path: playwright-report

      - name: Upload Allure results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results/

     

  deploy:
    name: Deploy to GitHub Pages
    needs: regression
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
