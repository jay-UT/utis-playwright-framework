jobs:
  regression:
    name: Run Automation Regression
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          

      - name: Install dependencies
        run: npm ci

      - name: Install Allure
        run: npm install -g allure-commandline
        
      

      # - name: Restore Allure History
      #   uses: actions/cache@v4
      #   with:
      #     # This must match globalHistoryPath in your report.js
      #     path: reports/allurereport/latest-history
      #     key: allure-history-${{ github.run_id }}
      #     restore-keys: |
      #       allure-history-  

      # Cache Playwright Browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}   

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
     
      - name: Restore Allure History
        uses: actions/cache@v4
        with:
          path: Reports/allurereport/ci/history
          key: allure-history-${{ github.ref_name }}
          restore-keys: |
            allure-history-


      - name: Run regression tests
        env:
          CI: true
        run: node scripts/report.js smoke

      - name: Save Allure History
        if: always()
        uses: actions/cache/save@v4
        with:
          path: Reports/allurereport/ci/history
          key: allure-history-${{ github.ref_name }}
  

      # - name: Deploy to GitHub Pages
      #   if: always()
      #   uses: peaceiris/actions-gh-pages@v3
