name: Regression Tests Suite

on:
  pull_request:
    branches:
      - main
      - develop
  push:
    branches:
      - Shaarif

jobs:
  regression:
    name: Run Automation Regression
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Allure
        run: npm install -g allure-commandline  

      # - name: Restore Allure History
      #   uses: actions/cache@v4
      #   with:
      #     # This must match globalHistoryPath in your report.js
      #     path: reports/allurereport/latest-history
      #     key: allure-history-${{ github.run_id }}
      #     restore-keys: |
      #       allure-history-  

      # Cache Playwright Browsers
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: playwright-${{ runner.os }}   

      - name: Install Playwright browsers
        run: npx playwright install --with-deps
     
      - name: Restore Allure History
        uses: actions/cache@v4
        with:
          # This must match 'globalHistoryPath' in your report.js
          path: reports/allurereport/latest-history
          key: allure-history-${{ github.run_id }}
          restore-keys: |
            allure-history-

      - name: Run regression tests
        # env:
        #   CI: true
        run: node scripts/report.js smoke

      - name: Add Allure Environment Info
        if: always()
        run: |
          mkdir -p reports/allurereport/cireports
          echo "Environment=CI" >> reports/allurereport/cireports/environment.properties
          echo "Executor=GitHub Actions" >> reports/allurereport/cireports/environment.properties  

      - name: Upload Playwright HTML reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-html-reports
          path: reports/playwrightreport/cireports/

      - name: Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: reports/allurereport/cireports/    


